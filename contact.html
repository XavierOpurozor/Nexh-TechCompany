.typing-header {

#cursor {
  display: inline-block;
  color: #007c91;
  font-weight: 700;
  animation: blink 1s steps(2, start) infinite;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.scroll-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #0097a7;
  border: none;
  color: white;
  font-size: 1.6rem;
  padding: 0.7rem 1rem;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  transition: background-color 0.3s ease, transform 0.3s ease;
  z-index: 100;
}

.scroll-button:hover {
  background-color: #007c91;
  transform: scale(1.1);
}

header {
  background-color: #004d59;

  z-index: 10;
}

.nav-container {
  display: flex;

  gap: 2.5rem;

}

.nav-link {
  color: #e0f7fa;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.1rem;

}

.nav-link:hover,
.nav-link:focus {
  color: #00e0e0;
  transform: scale(1.08);
}

}

  max-width: 900px;

  border-radius: 14px;

.content-wrapper:hover {

p, li {

ul {

ul li:hover {
